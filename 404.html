  <body>
    <div id="errText">
      <div id="errTitle">404</div>
      <div id="errDesc">file not found<br>archivo no encontrado</div>
      <div id="retButtons">
        <div class="retButton"><a>Home</a></div>
        <div class="retButton"><a>Inicio</a></div>
      </div>
    </div>
    <script>
      function pathFix(link) {
        if (link.charAt(0) == "/") {
          const homeDist = window.location.pathname.split("/").length;
          for (let i = 1; i < homeDist; i++) link = "/.." + link;
        } else console.log("Error: Link must start with /");
        return link;
      }

      var links = document.getElementsByTagName("Link");
      links[0].href=pathFix("/style.css");
      links[1].href=pathFix("/images/icon.webp");

      var as = document.getElementsByTagName("a");
      as[0].href = pathFix("/");
      as[1].href = pathFix("/es");
    </script>
		<!-- http://places.singleplatform.com/pablos-havana-cafe/menu?ref=google -->
  </body>
</html>
